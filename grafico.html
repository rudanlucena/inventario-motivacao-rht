<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<script type="text/javascript" src="js/Chart.js"></script>
</head>

<body>  
	<div align="center">
		<h2 align="center">Gráfico</h2>
	</div><br><br>
	<canvas id="myChart" width="50%" height="15%"  style="background-color: white;"></canvas>
	<script>
		var ctx = document.getElementById("myChart").getContext('2d');
		var myChart = new Chart(ctx, {
			type: 'bar',
			data: {
				labels: ["Básicas Fisiológicas", "Necessidades Segurança", "Necessidades Participação", "Auto-Reconhecimento", "Auto-Realização"],
				datasets: [{
					label: '# of Votes',
					data: [-4, 6, 9, 5, -2, 3],
					backgroundColor: [
					'rgba(255, 99, 132, 0.2)',
					'rgba(54, 162, 235, 0.2)',
					'rgba(255, 206, 86, 0.2)',
					'rgba(75, 192, 192, 0.2)',
					'rgba(153, 102, 255, 0.2)'
					],
					borderColor: [
					'rgba(255,99,132,1)',
					'rgba(54, 162, 235, 1)',
					'rgba(255, 206, 86, 1)',
					'rgba(75, 192, 192, 1)',
					'rgba(153, 102, 255, 1)'
					],
					borderWidth: 1
				}]
			},
			options: {
				scales: {
					yAxes: [{
						ticks: {
							beginAtZero:true
						}
					}]
				}
			}
		});
	</script>
	<br><br>
	<div align="right">
		<a class="waves-effect waves-light btn" href="index.html">Sair<i class="material-icons right">send</i></a>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
